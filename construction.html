<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="assets/logo.png" />
  <style>
    :root{
      --bg:#0b2547;           /* match the bucket tile background */
      --bg2:#0f1d39;
      --fg:#e9efff;
      --muted:#a6b3d1;
      --rule:#243559;
      --accent:#58a6ff;
      --radius:12px;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--fg);
      display:flex;
      flex-direction:column;
      min-height:100%;
    }
    /* Top bar (same vibe as the site) */
    .topbar{display:flex;gap:14px;align-items:center;padding:16px 20px;background:var(--bg2);border-bottom:1px solid var(--rule)}
    .logo{width:56px;height:56px;border-radius:10px;background:var(--bg);display:grid;place-items:center;overflow:hidden}
    .logo img{width:56px;height:56px;display:block}
    .brand h1{font-size:28px;margin:0}
    .brand .sub{color:var(--muted);font-size:14px}
    .navline{margin-left:auto;display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:var(--bg2);border:1px solid var(--rule);color:var(--fg);padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600}
    .btn:hover{border-color:var(--accent)}

    /* Center card */
    .wrap{flex:1;display:grid;place-items:center;padding:24px}
    .card{max-width:760px;width:100%;background:var(--bg2);border:1px solid var(--rule);border-radius:var(--radius);padding:28px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .card img{width:96px;height:auto;margin-bottom:14px}
    h1{margin:0 0 6px;font-size:28px}
    p{margin:0 0 18px;color:var(--muted)}
    .cta{display:inline-block;margin-top:6px;padding:10px 18px;border-radius:12px;border:1px solid var(--rule);background:#0f1626;color:var(--fg);text-decoration:none;font-weight:700}
    .cta:hover{transform:translateY(-1px);background:#162540}

    .footer{border-top:1px solid var(--rule);color:var(--muted);padding:14px 20px;text-align:center}
    @media (max-width:520px){.navline{display:none}}
  </style>
</head>
<body>

  <!-- Header + Nav -->
  <header class="topbar">
    <div class="logo"><img src="assets/logo.png" alt="BibleBucket logo"></div>
    <div class="brand">

    </nav>

</body>
</html>
